name: Product-name Github workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

env:
  NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
  NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
  DEPLOY_ENV: "production|qa|staging"

concurrency: 
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  provision-environment:
    runs-on: ubuntu-latest
    steps:
      - id: Checkout
        name: Checkout the source code. # (needed if envirnment provisiong needs any scripts from repository)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: environment provisioning
        run: echo "provision environment"
  build:
    runs-on: ubuntu-latest
    needs: provision-environment
    steps:
      - id: Checkout
        name: Checkout the source code.
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: pre-build
        name: pre-build (optional)
        run: echo "pre-build"
      - id: build
        name: build
        run: echo "build"
      - id: pre-test
        name: pre-test (optional)
        run: echo "pre-test"
      - id: test
        name: test
        run: echo "test"
      - id: package
        name: package
        run: echo "package"
      - id: upload
        name: upload to nexus
        uses: action/eng-cicd-upload-nexus-maven@v1
        with:
          serverUrl: https://nexus.devfactory.com/
          username: $NEXUS_USERNAME
          password: $NEXUS_PASSWORD
          repository: maven-releases
          coordinates: groupId=com.example artifactId=app version=1.0.0
          assets: extension=jar
          filename: ./target/app-1.0.0.jar
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deploy
        name: deploy the application
        run: echo "deploy to $DEPLOY_ENV environment"
  healthcheck:
    runs-on: ubuntu-latest
    needs: deploy
    steps:        
      - id: healthcheck
        name: Check the deployed service URL
        uses: action/eng-cicd-healthcheck-api@v2
        with:
          # Check the following URLs one by one sequentially
          url: https://example.com|http://example.com
          # Follow redirects, or just report success on 3xx status codes
          follow-redirect: no # Optional, defaults to "no"
          # Fail this action after this many failed attempts
          max-attempts: 3 # Optional, defaults to 1
          # Delay between retries
          retry-delay: 5s # Optional, only applicable to max-attempts > 1
          # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: no # Optional, defaults to "no"
  integration-test:
    runs-on: ubuntu-latest
    needs: healthcheck
    steps:        
      - id: integration-test
      - name: Run the integration test
        run: echo "run integration test"
